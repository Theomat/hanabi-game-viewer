<!DOCTYPE html>
<html>
  <head>
    <title>Hanabi Game Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
   <style>
    	.container{
    		padding-top: 50px;
    		max-width: 500px;
    	}
    </style>
    <script type="text/javascript">
      var jsonData = '{{ json_game_data|tojson }}'
      var gameData = JSON.parse(jsonData)
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="btn btn-outline-secondary" role="button" href="/" style="margin-right: 7px;">Home</a>
        <button class="btn btn-outline-primary" onclick="goToTurn(this, -1)">&laquo;</button>
        <button class="btn btn-outline-primary" onclick="goToTurn(this, 1)">&raquo;</button>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">Turn</span>
          <input type="text" class="form-control" id="turn-input" placeholder="X" aria-label="X" aria-describedby="basic-addon1">
          <button class="btn btn-outline-primary" onclick="goToTurn(this)">Go to turn</button>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" id="turn-progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>
    </nav>
  	<div class="container-fluid" id="tile-container">
      
      <div class="container-fluid">
        <div class="row justify-content-start align-items-center pad-bot-big">

          <div class="col-md-auto" id="token-tile">
            <div class="row justify-content-center pad-sm align-items-center">
              <div class="col">
                <button type="button" class="btn btn-primary">
                  Information Token <span class="badge badge-light" id="info-tokens">9</span>
                </button>
              </div>
            </div>
            <div class="row justify-content-center pad-sm align-items-center">
              <div class="col">
                <button type="button" class="btn btn-danger">
                  Life Token <span class="badge badge-light" id="life-tokens">9</span>
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-auto" id="fireworks-tile"></div>
          <div class="col-md-auto" id="action-tile"></div>
        </div>
        <div class="row justify-content-start align-items-center" id="hand-tile-container">

        </div>
      </div>
      <div id="deck-tile"></div>
    </div>
    <script src="/static/modules/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="/static/hanabi_colors.js"></script>
    <script src="/static/deck.js"></script>
    <script src="/static/render_helper.js"></script>
    <script src="/static/game_render.js"></script>
  </body>
</html>
